<body>
	<main>
		<h1 class="titulo">Contato</h1>
		<div class="conteudo">
			<form>
				<fieldset>
					<legend>Dados Pessoais</legend>
					<label for="nome" class="com-icone"></label>
						Nome completo
						<input type="text" 	 id="nome" name="nome-contato" placeholder="Seu nome aqui" pattern="[A-Za-z ']{4,}" title="Exigido 4 caracteres. Somente letras maiusculas/minusculas." required autofocus>
					
					<label for="email" class="com-icone"></label>
						E-mail:
						<input type="email" id="email" name="email-contato" placeholder="seu@email.com" required>
				</fieldset>
				<fieldset>
					<legend>Assunto:</legend>
					<label>
						<input type="radio" name="assunto" value="blog">
						Blog
					</label>
					<label>
						<input type="radio" name="assunto" value="servico">
						Serviço
					</label>
					<fieldset class="field-assunto">
						<input type="radio" id="outro" name="assunto" value="outro">
						<label for="outro">Outro:</label>
						<input name="outro-assunto" required="">
					</fieldset>
				</fieldset>
				<label for="mensagem">
					Mensagem:
					<textarea id="mensagem" placeholder="Digite sua mensagem aqui" rows="5" cols="30"></textarea>
				</label>
				<button class="btn-enviar" type="submit">Enviar mensagem</button>
			</form>
		</div>
	</main>
